<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ibtwil</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #fdf6ec;
      --text-color: #4a4a4a;
      --accent: #ff7d5c;
      --soft-shadow: 0 4px 20px rgba(0,0,0,0.06);
      --border-radius: 16px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER WITH LOGO */
    header {
      padding: 2rem 4rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      opacity: 0.85;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
    }

    /* HERO SECTION */
    .hero {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .hero-content {
      flex: 1;
      padding-right: 3rem;
    }

    .hero-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .hero-image {
      flex: 0 0 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      opacity: 0.8;
    }

    /* FOOTER */
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: auto;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 1024px) {
      header {
        padding: 1.5rem 2rem;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .hero {
        flex-direction: column-reverse;
        padding: 2rem;
        text-align: center;
      }

      .hero-content {
        padding-right: 0;
        padding-top: 2rem;
      }

      .hero-subtitle {
        margin: 0 auto 2rem;
      }

      .hero-image {
        flex: none;
        width: 100%;
        max-width: 250px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem 1.5rem;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
      }

      .logo-text {
        font-size: 1.3rem;
      }

      .hero {
        padding: 1.5rem;
      }

      .hero-image {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="ibtwil_1.webp" alt="ibtwil" class="logo-icon" />
    <div class="logo-text">ibtwil</div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Advanced Interactive Workshops providers</h1>
      <p class="hero-subtitle">
        We provide hands-on learning experiences that build real technical skills. 
        Our interactive workshops focus on practical learning where you create, experiment, and grow.
      </p>
    </div>
    <div class="hero-image">
      <img src="ibtwil_1.webp" alt="Workshop illustration" />
    </div>
  </section>

  <footer>
  </footer>

</body>
</html>
